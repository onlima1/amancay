<!DOCTYPE html>
<html ng-app="amancay">
  <head>
    <title>Teste Admissional - Amancay </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width" />
    
    <!--build:css css/main.min.css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- endbuild -->

    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-locale_pt-br.js"></script>
    
    <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>
    
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/menuController.js"></script>
    <script type="text/javascript" src="js/storeController.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!-- About -->
    <header>
      <div class="header_top">
        Consultoria Amancay: Teste adminissional por Everton Lima - feijaoonlima@gmail.com
      </div>
      <nav class="menu_top">
        <ul class="nav nav-tabs"  ng-controller="MenuController as menu">
          <li role="presentation" ng-class="{active:menu.tab === 1}"><a ng-click="menu.setTab(1)">Seus Pedidos</a></li>
          <li role="presentation" ng-class="{active:menu.tab === 2}"><a ng-click="menu.setTab(2)">Locais de entrega</a></li>
          <li role="presentation" ng-class="{active:menu.tab === 3}"><a ng-click="menu.setTab(3)">Sua Conta</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="container" ng-controller="SectionController as sections">
  
      
      <pedidos-description></pedidos-description>
      

      <section id="locais" ng-show="sections.tab === 2">
        <div class="jumbotron">
          <h1>locais</h1>
          <p>...</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
        </div>
      </section>

      <section id="account" ng-show="sections.tab === 3">
        <div class="jumbotron">
          <h1>account</h1>
          <p>...</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
        </div>
      </section>
    </div>





    <footer>
      
    </footer>
  </body>
</html>
